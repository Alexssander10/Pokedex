<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Links--->
    <link rel="icon" href="./favicon/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">

    <!---Main JS--->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <div class="pokemon_name_adjust">
            <h1 class="pokemon__data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </h1>
        </div>


        <form class="form">
            <input 
            type="search" 
            class="input__search" 
            placeholder="Name or Number" 
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-previous">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        
        <img src="./image/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
